<!DOCTYPE html>
<html>
<head>
    <title>Options Page - Giaoculator</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="welcome.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
</head>
<body>
    <a id="pageIcon" href="https://tsinglanstudent.schoolis.cn"></a>

    <div class="settings-modal">
        <div class="container">
            <span style="display: flex; align-items: center;">
                <img id="gcalc_icon_small" src="iconV2.png" alt="GiaoculatorS Icon" width="26" height="26">
                <h2 id="main_header" style="display: inline;">Giaoculator S has been successfully installed!</h2>
              </span>
            <hr><br>
            <div style="padding: 40px;"></div>
            <div class="button-container">
                <a href="#" id="btn-read" class="icon-button">
                    <i class="material-icons">book</i>
                    <span class="btn-text" style="font-size: 14px; color: #666;">Help Docs / 使用指南</span>
                </a>
                <a href="#" id="btn-set" class="icon-button">
                    <i class="material-icons">settings</i>
                    <span class="btn-text" style="font-size: 14px; color: #666;">Settings / 进入设置</span>
                </a>
            </div>
            <div style="padding: 40px;"></div>
            <button id="exit">Open Xiaobao / 打开校宝</button>
        </div>
    </div>

    <script src="welcome.js"></script>
</body>
</html>
