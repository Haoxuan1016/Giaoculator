<!DOCTYPE html>
<html>
<head>
    <title>Options Page - Giaoculator</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="options.css">
    </style>
</head>
<body>
    <a id="pageIcon" href="https://tsinglanstudent.schoolis.cn"></a>
    <div >
        <button id="exp_settings"></button>
    </div>
    <div class="settings-modal">
        <div class="container">
            <a href="https://g2h8ru7041.feishu.cn/docx/J8Axd0pogoCwCzx0D8FchHZJnah"style="position: absolute; color: #444444; top: 53px;right: 20.5px;">使用说明</a>
            <h2 id="main_header"> </h2>
            <hr><br>
            <div>
                <label for="calcRange" class="subtitle" id="calcRangeLabel"> </label><br><br>
                <input type="range" id="calcRange" min="1" max="6" step="1">
                <span id="calcRangeValue" class="normal_text">-</span><br><br>
            </div>
            <div>
                <label for="welcomeMsg" class="subtitle" id="welcomeMsgLabel"> </label><br><br>
                <input type="text" id="welcomeMsg">
                <input type="text" id="homeSrcDark"><br>
                <label for="advLogPage" class="normal_text" style="margin-top: 20px;margin-left: 2px;" id="advLogPageLabel"> </label>
                <input type="checkbox" id="advLogPage" style="position: relative; top: 1.8px; right: 5px;"> 
                <label id="darkModeSelect_Label" for="darkModeSelect" class="normal_text" style="margin-top: 10px;margin-left: 2px;"> </label>
                <select id="darkModeSelect" style="margin-top: 10px;">
                    <option value="1">浅色主题</option>
                    <option value="0">深色主题</option>
                    <option value="2">自动变化主题</option>
                    <option value="3">自动变化主题与背景</option>
                </select>
            </div>
            <p class="subtitle" id="autoHideGradesLabel"> </p>
            <div id="autoHide_SettingBox" style="padding-top: 13px;">
                <label for="autoHide" class="normal_text" style="margin-left: -2px;" id="enableLabel"> </label>
                <input type="checkbox" id="autoHide">
                <label for="autoHide_Condition" style="visibility: hidden;padding-left: 32px;" id="autoHide_Condition_Label" class="normal_text">当分数低于</label>
                <input type="number" id="autoHide_Condition" min="1" max="100">
            </div>
            <!--
            <p class="subtitle" id="updateLabel"> </p>
            <div id="update_SettingBox" style="padding-top: 13px;">
                <label for="update" class="normal_text" style="margin-left: -3.5px;" id="enableLabel2"> </label>
                <input type="checkbox" id="update">-->
                <!-- <label for="update_Condition" style="visibility: hidden;padding-left: 32px;" id="update_Condition_Label" class="normal_text">当分数低于</label>
                <input type="number" id="update_Condition" min="1" max="100"> -->
            <!--</div>-->
            <br>
            <p id="showReloadTip" style="color: red;"></p>
            <button id="save"> </button>
        </div>
    </div>

    <script src="options.js"></script>
</body>
</html>
